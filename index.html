<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="kenth Pamintun">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, & Scissor</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Main Program -->
    <div class="main">
        <div class="player">
          <label class="top_label">You</label><br>
          <label class="top_label">0</label>
        </div>

        <label class="scoreboard">SCOREBOARD</label>

        <div class="opponent">
          <label class="top_label">AI</label><br>
          <label class="top_label">0</label>
        </div>

        <label class="middle_label"> CHOOSE YOUR ITEM</label>
        <label class="result_indicator"> YOUR WON</label>
      <!--Item-->
        <div class="item">
          <button class="item_button" type="button" name="rock">
            <img src="assets/icons/rock.svg" alt="Meteor">
            ROCK
          </button>
          <button class="item_button" type="button" name="paper">
            <img src="assets/icons/paper.svg" alt="Document">
            PAPER
          </button>
          <button class="item_button" type="button" name="scissor">
            <img src="assets/icons/scissors.svg" alt="just a scissors">
            SCISSORS
          </button>

          <!--Result Layout-->
          <img class="img_player" src="assets/icons/rock.svg" alt="">
          <img class="img_opponent" src="assets/icons/scissors.svg" alt="">
        </div>

        <button class="proceed" type="button" name="proceed" value="PROCEED">PROCEED</button>
        <button class="play_again" type="button" name="proceed" value="play_again">PLAY AGAIN</button>
    </div>
  </body>
</html>
